<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MobAccess{% endblock %}</title>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My MobAccess</h1>
</header> 

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="{{ url_for('contact_us') }}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="{{ url_for('mobiles') }}">Mobiles</a>
                </li>
                             
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
    {% block postsingle %}{% endblock %}
</div>

<footer>
    <div class="container">
        <p>&copy; 2024 My Website</p>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>


</body>
</html>
